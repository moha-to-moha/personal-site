<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>questions</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyARJ-SfvCn-mNdH5AOPl3KuDb-Yja6jwiQ",
            authDomain: "question-taker.firebaseapp.com",
            projectId: "question-taker",
            storageBucket: "question-taker.firebasestorage.app",
            messagingSenderId: "347974415629",
            appId: "1:347974415629:web:53017b7fdac4ff297c6c44",
            measurementId: "G-T13H3VYE09"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        async function saveQuestion(question) {
            try {
                const docRef = await addDoc(collection(db, "questions"), {
                    question: question,
                    timestamp: new Date().getTime()
                });
                console.log("Document written with ID: ", docRef.id);
                alert('your question has been sent');
            } catch (e) {
                console.error("Error adding document: ", e);
                alert('error sending your question, please try again');
            }
        }

        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            saveQuestion(question);
        });
    </script>
</head>
<body>
    <h1>questions</h1>
    <form id="questionForm">
        <label for="question">ask me a question (anonymous)</label>
        <br>
        <input type="text" id="question" name="question" required>
        <br>
        <button type="submit">ask</button>
    </form>
    <br>
    <a href="index.html">home</a>
</body>
</html>
